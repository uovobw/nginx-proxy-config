<!DOCTYPE html>
<html lang="en">

{% include "header.html" %}

  <body>
  <div class="container">
    {% if error %}
    <h1>
    Error: {{error}}
    </h1>
    {% else %}
    <h1>
    Configuration for {{host}} saved
    </h1>
    {% endif %}
    <a href="/host/{{host}}" class="btn btn-primary">Back</a>
    <script>
    setTimeout(function() {
            window.location.href = "/host/{{host}}";
                }, 1000);
    </script>

    </div>
  </body>
</html>
